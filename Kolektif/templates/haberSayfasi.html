{% extends "taban.html" %}
{% block content %}

<table class="dataframe KolektifAPI">
  <caption><h2>{{ baslik }}</h2></caption>
  <thead>
    <tr>
      {% for anahtar in anahtarlar %}
      <th scope="row">{{ anahtar }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for veri in veriler %}
    <tr>
        <td><a href="{{ veri.link }}" target="_blank" rel="noopener noreferrer">{{ veri.haber }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  
{% endblock %}
